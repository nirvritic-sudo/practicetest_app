<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Practice Test Generator</title>
   <style>
       /* Basic styling to center content and make it look clean */
       body {
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #f4f4f9;
       }
       .container {
           text-align: center;
       }
       h1 {
           font-size: 2.5rem;
           color: #333;
       }


          h2 {
           font-size: 1.5rem;
           color: #454eb0;
       }


       .start-button {
           background-color: #007bff; /* Blue */
           color: white;
           border: none;
           padding: 15px 30px;
           font-size: 1.2rem;
           font-weight: bold;
           border-radius: 8px;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       .start-button:hover {
           background-color: #0056b3; /* Darker Blue */
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Practice Test Generator</h1>
       <h2> Create personalized practice tests for Mathematics, Physics, and Chemistry.
         Select your topics and start practicing today!</h2>
       <form action="/destination" method="post">
           <button class="start-button">Get Started Now</button>
       </form>
   </div>
</body>
</html>
